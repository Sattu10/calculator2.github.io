<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="main">
    <div class="cantainer">
        <div class="cal">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=''" id="ac">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)" id="de">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value+='0'"  id="n">
                    <input type="button" value="1" onclick="display.value+='1'"  id="n">
                    <input type="button" value="2" onclick="display.value+='2'"  id="n">
                    <input type="button" value="3" onclick="display.value+='3'"  id="n">
                    <input type="button" value="4" onclick="display.value+='4'"  id="n">
                </div>
                <div>
                    <input type="button" value="5" onclick="display.value+='5'"  id="n">
                    <input type="button" value="6" onclick="display.value+='6'"  id="n">
                    <input type="button" value="7" onclick="display.value +='7'" id="n">
                    <input type="button" value="8" onclick="display.value+='8'" id="n">
                    <input type="button" value="9" onclick="display.value+='9'"  id="n">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value='00'"  id="n">
                    <input type="button" value="-" onclick="display.value+='-'" id="op">
                    <input type="button" value="+" onclick="display.value+='+'" id="op">
                    <input type="button" value="*" onclick="display.value+='*'" id="op" >
                    <input type="button" value="/" onclick="display.value+='/'" id="op">
                </div>
                <div>
                    <input type="button" value="." onclick="display.value+='.'" id="op">
                    <input type="button" value="sin" onclick="display.value+=Math.sin(display.value)" id="operator">
                    <input type="button" value="cos" onclick="display.value+= Math.cos(display.value)" id="operator">
                    <input type="button" value="tan" onclick="display.value+=Math.tan(display.value)" id="operator">
                    <input type="button" value="pi" onclick="display.value+=Math.PI" id="operator">
                </div>
                <div>
                    <input type="button" value="e" onclick="display.value=Math.E" id="operator">
                    <input type="button" value="ceil" onclick="display.value =Math.ceil(display.value)" id="operator">
                    <input type="button" value="floor" onclick="display.value=Math.floor(display.value)" id="operator">
                    <input type="button" value="log" onclick="display.value+=Math.log(display.value)" id="operator">
                    <input type="button" value="sqrt" onclick="display.value=Math.sqrt(display.value)" id="operator">                   
                </div>
                <div>
                    <input type="button" value="=" onclick="display.value =eval(display.value)" class="equal" id="eq">
                </div>

            </form>
        </div>
    </div>
    </div>
    
</body>
</html>
